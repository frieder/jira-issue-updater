name: PR build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci-build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Run npm install
        run: npm i
      - name: Run npm build
        run: npm run build
      - name: Run npm lint
        run: npm run lint
      - name: Run code format check
        run: npm run format-check
